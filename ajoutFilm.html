<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Création de film</title>
<style>
body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background-color: #f4f4f4;
 margin: 0;
 padding: 0;
}

h2 {
 text-align: center;
 padding: 20px;
 color: #4a4a4a;
}

form {
 max-width: 600px;
 margin: 20px auto;
 padding: 20px;
 background-color: #fff;
 border-radius: 15px;
 box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
}

label {
 display: block;
 margin-bottom: 5px;
 font-weight: bold;
 color: #4a4a4a;
}

input, select {
 width: 100%;
 padding: 10px;
 margin-bottom: 20px;
 border-radius: 5px;
 border: 1px solid #ccc;
 font-size: 16px;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

textarea {
  height: 100px; /* ou toute autre valeur qui vous convient */
}

input[type="submit"] {
 background-color: #4a4a4a;
 color: #fff;
 cursor: pointer;
 border: none;
 font-size: 18px;
 padding: 10px 20px;
 border-radius: 5px;
 transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
 background-color: #6a6a6a;
}
</style>
</head>
<body>

<h2>Formulaire de création de film</h2>

<form action="ajoutFilm.php" method="post" enctype="multipart/form-data">
 <div>
 <label for="filmname">Nom du film:</label>
 <input type="text" id="nom_film" name="nom_film">
 </div>
 <div>
 <label for="author">Auteur:</label>
 <input type="text" id="auteur" name="auteur">
 </div>
 <div>
 <label for="synopsis">Synopsis:</label>
 <textarea id="synopsis" name="synopsis"></textarea>
 </div>
 <div>
 <label for="genre">Genre:</label>
 <input type="text" id="genre" name="genre">
 </div>
 <div>
 <label for="date_creation">Date de création:</label>
 <input type="date" id="date_creation" name="date_creation">
 </div>
 <div>
 <label for="duration">Durée:</label>
 Heures: <input type="number" id="duree_heures" name="duree_heures" min="0">
 Minutes: <input type="number" id="duree_minutes" name="duree_minutes" min="0" max="59">
 </div>
 <div>
 <label for="pays">Pays:</label>
 <select name="pays" id="pays">
 <option value="france">France</option>
 <option value="espagne">Espagne</option>
 <option value="italie">Italie</option>
 <option value="royaume-uni">Royaume-Uni</option>
 <option value="etats-unis">Etats-Unis</option>
 <option value="japon">Japon</option>
 <option value="chine">Chine</option>
 <option value="coree-du-sud">Corée du Sud</option>
 <option value="autre">Autre</option>
 </select>
 </div>
 <div>
 <label for="langue">Langue:</label>
 <select name="langue" id="langue">
 <option value="francais">Français</option>
 <option value="anglais">Anglais</option>
 <option value="espagnol">Espagnol</option>
 <option value="italien">Italien</option>
 <option value="japonais">Japonais</option>
 <option value="chinois">Chinois</option>
 <option value="coreen">Coréen</option>
 <option value="autre">Autre</option>
 </select>
 </div>
 <div>
 <label for="sous-titre">Sous-titres:</label>
 <select name="sous-titre" id="sous-titre">
 <option value="francais">Français</option>
 <option value="anglais">Anglais</option>
 <option value="espagnol">Espagnol</option>
 <option value="italien">Italien</option>
 <option value="japonais">Japonais</option>
 <option value="chinois">Chinois</option>
 <option value="coreen">Coréen</option>
 <option value="autre">Autre</option>
 </select>
 </div>
 
 <div>
 <label for="image">Image:</label>
 <input type="file" id="image" name="image" accept=".jpeg, .jpg, .png, .jifi">
 </div>
 <div>
  <label for="Ajouter">Ajouter</label>
  <input type="submit" value="Ajouter">
 </div>
</form>

</body>
</html>
